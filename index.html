<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
<!-- login form -->
      <div class="form-box login" id="loginForm">
        <form action="check.php" method="POST">
            <h1>login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username or email" name="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="password" name="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="show-password">
              <input type="checkbox" onclick="togglePassword('loginPassword')"> Show Password
            </div>
            <div class="forgot-link">
                <a href="#">forgot password?</a>
            </div>

            <!-- Hidden fields to send localStorage values -->
            <input type="hidden" name="stored_Username" id="stored_Username">
            <input type="hidden" name="stored_Password" id="stored_Password">
            <input type="hidden" name="stored_Email" id="stored_Email">

            <button type="submit" class="btn">login</button>
            <p>or login with social platforms</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google' ></i></a>
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-github' ></i></a>
                <a href="#"><i class='bx bxl-linkedin' ></i></a>
            </div>
        </form>
      </div>
<!--Registration-->
      <div class="form-box register">
        <form action="store.php" method="POST">
            <h1>Registration</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" name="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" name="email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="registrationPassword" placeholder="••••••••" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="show-password">
              <input type="checkbox" onclick="togglePassword('registrationPassword')"> Show Password
            </div>
            <button type="submit" class="btn">Register</button>
            <p>or Register with social platforms</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google' ></i></a>
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-github' ></i></a>
                <a href="#"><i class='bx bxl-linkedin' ></i></a>
            </div>
        </form>
      </div>

      
    <!--toggle-->
    <div class="toggle-box">
       <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn">Register</button>
       </div>
       <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn">Login</button>
       </div>
    </div>

    </div>


    <script src="script.js"></script>
    <script>
      
      document.getElementById('loginForm').addEventListener('submit', function () {
        document.getElementById('stored_Username').value = localStorage.getItem('username');
        document.getElementById('stored_Password').value = localStorage.getItem('password');
        document.getElementById('stored_Email').value = localStorage.getItem('email');
      });
    </script>
  </body>
</html>
